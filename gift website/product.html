<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="./product.css">
</head>
<body>
    <nav>
        <img src="./logo.jpg" alt="logo" class="logo">
        <div class="links">
            <a href="./home.html">Home</a>
            <a href="./about.html">About Us</a>
            <a href="./contact.html">Contact Us</a>
        </div>
    </nav>
    <section> 
        <div class="bar">
            <h4>Select Category</h4>
            <select id="categories" onchange="hi(event)">
                <option value="0">Jewelry</option>
                <option value="1">Technology</option>
                <option value="2">Home Decor</option>
            </select>
        </div>
        <div class="tab active">
            <div class="card">
                <img src="https://m.media-amazon.com/images/I/61PGRfoJCZL._UY500_.jpg" alt="pleace turn on internet" class="p_img">
                <p class="p_des">Auory Rose Gold Diamond Couple Ring</p>
                <div class="prib">
                    <p class="p_price">	&#8377;449</p>
                    <input class="p_btn" type="button" value="Buy">
                </div>
            </div>
        </div>
        <div class="tab">
            2
        </div>
        <div class="tab">
            3
        </div>
    </section>

    <script>
        const hi = (e) => {
            var opt = document.getElementById("categories").value;
            var tab = document.getElementsByClassName("tab");
            for(var i=0;i<3;i++){
                tab[i].classList.remove("active");
            }
            tab[opt].className += " active";
        }
    </script>
</body>
</html>
